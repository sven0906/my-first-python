
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/reset.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/site.css">

  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/container.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/grid.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/header.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/image.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/menu.css">

  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/divider.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/segment.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/form.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/input.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/button.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/list.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/message.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/icon.css">

   <!--<script src="jqGridPlugin/Guriddo_jqGrid_JS_5.2.0/js/jquery-1.11.0.min.js"></script>  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- <script src="jqGridPlugin/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script> -->
  <script src="Semantic-UI-CSS-master/components/form.js"></script>
  <script src="Semantic-UI-CSS-master/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'id',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your ID'
                }//,
                //{
                //  type   : 'email',
                //  prompt : 'Please enter a valid e-mail'
                //}
              ]
            },
            password: {
              identifier  : 'pwd',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[4]',
                  prompt : 'Your password must be at least 4 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="images/banner.jpg" class="image">-->
      <div class="content">
        SP <br> Semiconductor & Communication
      </div>
    </h2>
	<!-- <form name="LoginForm"  method="post" action="/anscestor/LoginProc.asp"> -->

	<form class="ui large form" method="post" action="/anscestor/LoginProc.asp">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="uid" placeholder="Id">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="pwd" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button" >Login</div>
      </div>

      <div class="ui error message"></div>

	</form>

	<!--
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div> -->
  </div>
</div>

</body>

</html>
